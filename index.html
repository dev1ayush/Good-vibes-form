<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-bar-fixing"></div>
    <div class="nav-bar"></div>
    <header>
      <h1>Good Vibes Form</h1>
    </header>
    <div class="container">
      <p>Tell us something positive that happened to you today.</p>
      <form action="backend.php">
        <div class="form-row">
          <div class="labels">
            <label for="name">Name</label>
          </div>
          <div class="fields">
            <input type="text" name="name" id="name" placeholder=" Enter your name" />
          </div>
        </div>
        <div class="form-row">
          <div class="labels">
            <label for="Email">Email</label>
          </div>
          <div class="fields">
            <input type="email" name="Email" id="Email" placeholder=" Enter your email address" />
          </div>
        </div>
        <div class="form-row">
          <div class="labels">
            <label for="scale">On a scale of 1-10, how good was it?</label>
          </div>
          <div class="fields">
            <input type="number" name="scale" id="scale" placeholder=" Enter a number between 1 and 10" />
          </div>
        </div>
        <div class="form-row">
            <div class="labels">
                <label>Where did it happen?</label>
            </div>
            <div class="drop-down">
                <select name="Kahamile">
                    <option value="At home">At home</option>
                    <option value="On my commute">On my commute</option>
                    <option value="At work">At work</option>
                    <option value="On the street">On the street</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="labels">
                <label for="">At what time of day did it happen?</label>
            </div>
            
            <div class="radio-type">
                <div>
                    <label for="Morning"><input type="radio" name="time" id="Morning">Morning</label>
                </div> 
                <div>
                    <label for="Afternoon"><input type="radio" name="time" id="Afternoon">Afternoon</label>
                </div>
                 <div>
                    <label for="Evening"><input type="radio" name="time" id="Evening">Evening</label>
                </div>
            </div>
          
        </div>
        <div class="form-row">
            <div class="labels">
                <label for="">What emotions did you experience? <br> (Select all that apply)</label>
            </div>
            <div class="check-box">
                <div>
                    <label for="Excited"><input type="checkbox" name="Excited" id="Excited">Excited</label>
                </div>
                 <div>
                    <label for="Humbled"><input type="checkbox" name="Humbled" id="Humbled">Humbled</label>
                </div> 
                <div>
                    <label for="Elated"><input type="checkbox" name="Elated" id="Elated">Elated</label>
                </div>
                 <div>
                    <label for="Loved"><input type="checkbox" name="Loved" id="Loved">Loved</label>
                </div> 
                <div>
                    <label for="Enthusiastic"><input type="checkbox" name="Enthusiastic" id="Enthusiastic">Enthusiastic</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="labels">
                <label for="txt">Please describe your positive experience.</label>
            </div>
            <div class="textarea">
               <textarea  name="describe" id="txt" cols="1" rows="1" placeholder=" Enter your experience here..."></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="button">
                <input class="btn" type="button" value="SUBMIT">
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
